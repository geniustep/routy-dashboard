server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy Odoo API requests
  location /odoo/ {
    proxy_set_header Host app.propanel.ma;
    proxy_set_header Origin https://app.propanel.ma;
    proxy_set_header Referer https://app.propanel.ma;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host app.propanel.ma;
    proxy_ssl_server_name on;

    proxy_cookie_domain app.propanel.ma localhost;
    proxy_cookie_path / /;

    rewrite ^/odoo/(.*)$ /$1 break;
    proxy_pass https://app.propanel.ma;
  }

  # Proxy websocket/socket.io if needed
  location /socket.io/ {
    proxy_set_header Host app.propanel.ma;
    proxy_set_header Origin https://app.propanel.ma;
    proxy_set_header Referer https://app.propanel.ma;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host app.propanel.ma;
    proxy_ssl_server_name on;

    proxy_cookie_domain app.propanel.ma localhost;
    proxy_cookie_path / /;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_pass https://app.propanel.ma/socket.io/;
  }
}

